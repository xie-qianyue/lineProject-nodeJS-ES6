<div class="container">
    <div class="row">
        <h1 class="text-center login-title">Sign up</h1>
        <div class="col-sm-6 col-md-4 col-md-offset-4 signup-well">
            <form class="form" name="form" ng-submit="register(form)" novalidate>
                <div class="form-group">
                    <input class="form-control"
                           placeholder="Your Email"
                           type="email"
                           name="email"
                           ng-model="user.email"
                           required
                           autofocus
                           on-focus/>
                    <p class="help-block"
                       ng-show="form.email.$error.email && !form.email.$focused">
                        Not a valid email.
                    </p>
                </div>

                <div class="form-group">
                    <input class="form-control"
                           placeholder="Username"
                           type="text"
                           name="username"
                           ng-model="user.username"
                           required/>
                </div>

                <div class="form-group">
                    <input class="form-control"
                           placeholder="Password"
                           type="password"
                           name="password"
                           ng-model="user.password"
                           ng-minlength="5"
                           required/>
                    <p class="help-block"
                       ng-show="(form.password.$error.minlength || form.password.$invalid)
                                && form.password.$dirty
                                && !form.password.$error.required">
                        Password must be at least 5 characters.
                    </p>
                </div>
                <div class="alert alert-danger" ng-show="message">
                  {{message}}
                </div>
                <button class="btn btn-lg btn-primary btn-block"
                        type="submit"
                        ng-disabled="form.$invalid">Sign up</button>
            </form>
        </div>
    </div>
</div>
